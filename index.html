<html>

<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/aframe-particle-system-component.min.js"></script>
</head>

<body>
    <a-scene do-something particle-system="preset: dust; particleCount: 500">

        <a-entity position="0 2 0">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                    material="color: red; shader: flat" cursor="fuse: true">
                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1"
                        to="0.2 0.2 0.2" dur="1500">
                    </a-animation>
                    <a-animation begin="click" easing="ease-in" attribute="scale" dur="1500" fill="forwards"
                        from="0.1 0.1 0.1" to="1 1 1">
                    </a-animation>

                    <a-entity id="datos" visible="false" position="0 3.5 -4"
                        geometry="primitive: plane; height: 1; width: 5" material="side: double">
                        <a-text font="monoid" id="nama_planet" position="-1.5 0 0" width="14" value="Planeta"
                            color="#000"></a-text>
                    </a-entity>

                </a-entity>
            </a-entity>
        </a-entity>

        <a-sphere id="matahari" position="0 2 -7" radius="3.5"
            src="image/matahari.jpg">
        </a-sphere>

        <a-sphere id="merkurius" position="5 2 -4" radius="0.5"
            src="image/merkurius.jpg">
            <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
                repeat="indefinite"></a-animation>
        </a-sphere>

        <a-sphere id="venus" position="6 2 0" radius="0.75"
            src="image/venus.jpg">
            <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
                repeat="indefinite"></a-animation>
        </a-sphere>

        <a-sphere id="bumi" position="0 2 5" radius="1"
            src="image/bumi.jpg">
            <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
                repeat="indefinite"></a-animation>
        </a-sphere>

        <a-sphere id="mars" position="-8 2 7" radius="0.5"
            src="image/mars.jpg">
            <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="20000"
                repeat="indefinite"></a-animation>
        </a-sphere>

        <a-sphere id="saturnus" position="-16 2 2" radius="1.5"
            src="image/saturnus.jpg">
            <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="25000"
                repeat="indefinite"></a-animation>
        </a-sphere>

        <a-sphere id="jupiter" position="-21 2 -6" radius="1.25"
            src="image/jupiter.jpg">
            <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="28000"
                repeat="indefinite"></a-animation>
            </a-sphere>
            <a-entity position="-16 2 2" geometry="primitive: circle; radius: 2.5" material="side: double" color="#F0EABA">
        </a-entity>

        <a-sphere id="uranus" position="-26 2 -15" radius="1"
            src="image/uranus.jpg">
            <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
                repeat="indefinite"></a-animation>
        </a-sphere>

        <a-sphere id="neptunus" position="-24 2 -26" radius="1"
            src="image/neptunus.jpg">
            <a-animation attribute="rotation" from="0 45 45" to="0 360 0" direction="alternate" dur="30000"
                repeat="indefinite"></a-animation>
        </a-sphere>

        <a-sky src="image/langit.png"></a-sky>
    </a-scene>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
